apply plugin: 'application'
apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

mainClassName = "com.basho.riak.playground.Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'

    compile(
        "com.basho.riak:riak-client:2.0.0",
        "org.slf4j:slf4j-api:1.7.7"
    )
}